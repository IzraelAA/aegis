name: aegis_mobile
description: "Aegis Mobile - Safety & Compliance Management App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.7.0
  injectable: ^2.4.4
  
  # Networking
  dio: ^5.7.0
  web_socket_channel: ^3.0.1
  
  # Routing
  auto_route: ^9.2.2
  
  # Functional Programming
  dartz: ^0.10.1
  
  # Fonts
  google_fonts: ^6.2.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utils
  flutter_screenutil: ^5.9.3
  shimmer: ^3.0.0
  
  # Image & Camera
  image_picker: ^1.1.2
  
  # Location
  geolocator: ^13.0.1
  
  # UUID
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  auto_route_generator: ^9.0.0
  injectable_generator: ^2.6.2
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

